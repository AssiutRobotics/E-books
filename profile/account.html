<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="account-container">
        <h2>My Account</h2>
        <p class="section-title">Your Details</p>
        <div class="user-info">
            <p><strong>Email:</strong> <span id="email">(Default)</span></p>
            <p><strong>First Name:</strong> <span id="first_name">(Default)</span></p>
            <p><strong>Last Name:</strong> <span id="last_name">(Default)</span></p>
        </div>
        <p class="section-title">Your Address</p>
        <p id="userAddress">(No address found)</p>
    </div>

    <script src="./account.js"></script>
</body>

</html>
